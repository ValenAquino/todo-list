<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>To-Do</title>
</head>
<body>
    <header class="header-footer">
        <h1>TO-DO</h1>
        <h2>✔✔</h2>
    </header> 
    
    <div id="content">
        <aside>
            <button class="project-btn" id="main-project">Todas las tareas</button>
            <div id="projects-btns">
                <div class="project-add-container">
                    <h3>Projects</h3>
                    <button id="add-project-btn" class="right-button">
                        <span class="material-symbols-outlined">
                            add
                        </span>
                    </button>
                </div>
            </div>
        </aside>

        <main>
            <div id="tasks">
                <div class="project-add-container tittle-and-tools-container">
                    <h2 id="tasks-tittle">Todas las Tareas</h2>
                    <div class="tools">
                        <button id="add-task-btn-0" class="right-button">
                            <span class="material-symbols-outlined">
                                add
                            </span>
                        </button>
                        <button id="remove-project-btn" class="right-button">
                            <span class="material-symbols-outlined">
                                delete
                            </span>
                        </button>
                    </div>
                </div>
            <div id="task-container"></div>
            </div>
        </main>
    </div>

    <footer class="header-footer">
        <p>Copyright © 2022 ValenAquino</p>
    </footer>
</body>
</html>
